# This is a basic workflow to help you get started with MATLAB Actions

name: MATLAB Build

# Controls when the action will run. 
on:
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        release: [R2025b]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - if: runner.os == 'Linux'
        run: |
          sudo apt install software-properties-common -y
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt install gcc-10 g++-10 -y
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10
          sudo apt-get install -y libopenblas-dev
      - if: runner.os == 'Windows'
        uses: matlab-actions/setup-matlab@v2
        with:
          release: ${{ matrix.release }}
          products: >
            Curve_Fitting_Toolbox
            Statistics_and_Machine_Learning_Toolbox
            MATLAB_Support_for_MinGW-w64_C/C++/Fortran_Compiler
      - if: runner.os == 'Windows'
        uses: matlab-actions/run-command@v2
        with:
          command: |
            mex -setup:D:\hostedtoolcache\windows\MATLAB\2025.2.999\x64\bin\win64\mexopts\mingw64_g++.xml C++
            mex -setup:D:\hostedtoolcache\windows\MATLAB\2025.2.999\x64\bin\win64\mexopts\mingw64.xml C
      - if: runner.os == 'Linux'
        uses: matlab-actions/setup-matlab@v2
        with:
          release: ${{ matrix.release }}
          products: >
            Curve_Fitting_Toolbox
            Statistics_and_Machine_Learning_Toolbox
      - if: runner.os == 'macOS'
        uses: matlab-actions/setup-matlab@v2
        with:
          release: ${{ matrix.release }}
          products: >
            Curve_Fitting_Toolbox
            Statistics_and_Machine_Learning_Toolbox
      - name: Run build
        uses: matlab-actions/run-build@v2
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fdasrvf-${{ matrix.os }}
          path: release/fdasrvf.mltbx
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - uses: actions/download-artifact@v4
        with:
          # unpacks default artifact into release/
          # if `name: artifact` is omitted, the action will create extra parent dir
          pattern: fdasrvf-*
          path: release
          merge-multiple: true
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release/fdasrvf-*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
